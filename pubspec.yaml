name: extract_text_from_audio_and_video
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0-323.2.beta

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  fluttertoast: ^8.2.8
  hexcolor: ^3.0.1
  flutter_screenutil: ^5.9.3
  freezed: ^2.5.7
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0
  flutter_secure_storage: ^4.2.1
  flutter_spinkit: ^5.2.1
  hive_flutter: ^1.1.0
  hive: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit: ^4.4.1
  retrofit_generator: ^9.1.2
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  get_it: ^8.0.0
  build_runner: ^2.4.12
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  audioplayers: ^6.1.0
  intl: ^0.19.0
  flutter_localization: ^0.1.14
  flutter_native_splash: ^2.4.1
  flutter_svg: ^2.0.10+1
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/HindMysuru-SemiBold.ttf
